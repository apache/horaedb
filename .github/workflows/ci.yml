name: HoraeDB CI

on:
  merge_group:
  workflow_dispatch:
  push:
    branches:
      - main
      - analytic-engine
      - dev
    paths:
      - '**.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ci.yml'
      - 'licenserc.toml'
  pull_request:
    paths:
      - '**.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ci.yml'

# Common environment variables
env:
  RUSTFLAGS: "-C debuginfo=1"
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: "1"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  style-check:
    name: style-check
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Build Environment
        run: |
          sudo apt update
          sudo apt install --yes protobuf-compiler
          cargo install pb-rs
      - name: Install check binaries
        run: |
          cargo install --git https://github.com/DevinR528/cargo-sort --rev 55ec890 --locked
      - uses: Swatinem/rust-cache@v2
      - name: Run Style Check
        run: |
          make fmt sort clippy
      - name: Check lock
        run: |
          git diff --exit-code

  unit-test:
    name: unit-test
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Setup Build Environment
        run: |
          sudo apt update
          sudo apt install --yes protobuf-compiler
          cargo install pb-rs
      - uses: Swatinem/rust-cache@v2
      - name: Run Unit Tests
        run: |
          make test
      - name: Check lock
        run: |
          git diff --exit-code
