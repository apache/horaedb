name: HoraeMeta Check
on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**.md'
  workflow_dispatch:

jobs:
  horaemeta-style-check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - name: HoraeMeta Check License Header
        uses: korandoru/hawkeye@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.21.3
      - working-directory: ./horaemeta
        run: |
          make install-tools
          make check
          
  horaemeta-unit-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.21.3
      - working-directory: ./horaemeta
        run: |
          make install-tools
          make test

  horaemeta-integration-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.21.3
      - working-directory: ./horaemeta
        run: |
          make install-tools
          sudo apt install -y protobuf-compiler
          make integration-test
