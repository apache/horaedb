name: Publish Docker image

on:
  workflow_dispatch:
    inputs:
      version:
        description: Version to release
        required: true

jobs:
  horaemeta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ inputs.version }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push HoraeMeta Server Docker Image
        uses: docker/build-push-action@v3
        with:
          context: horaemeta
          push: true
          tags: |
            apache/horaemeta-server:${{ inputs.version }}
            ${{ contains(inputs.version.toLowerCase(), 'rc') == false && 'apache/horaemeta-server:latest' || '' }}

  horaedb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ inputs.version }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push HoraeDB Server Docker Image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            apache/horaedb-server:${{ inputs.version }}
            ${{ contains(inputs.version.toLowerCase(), 'rc') == false && 'apache/horaedb-server:latest' || '' }}
